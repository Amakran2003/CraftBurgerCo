<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Craft Burger Co.</title>
  <script type="text/javascript">
    (function() {
      // On récupère le chemin actuel
      var path = window.location.pathname;
      
      // On crée la redirection vers la page d'index avec le hash
      var redirectUrl = window.location.origin + 
                       (path.indexOf('/CraftBurgerCo') === 0 ? '/CraftBurgerCo' : '') + 
                       '/#' + path.replace('/CraftBurgerCo', '');
      
      // Log pour debug
      console.log('Redirection depuis:', path);
      console.log('Redirection vers:', redirectUrl);
      
      // Rediriger
      window.location.replace(redirectUrl);
    })();
  </script>
</head>
<body>
  <p style="text-align: center; padding-top: 50px; font-family: Arial, sans-serif;">
    Redirection en cours...
  </p>
  <p style="text-align: center; font-family: Arial, sans-serif;">
    <a href="/" style="color: #9b2226; text-decoration: underline;">
      Cliquez ici si la redirection ne fonctionne pas
    </a>
  </p>
</body>
</html>
