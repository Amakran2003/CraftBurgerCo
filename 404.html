<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Craft Burger Co.</title>
  <script type="text/javascript">
    (function() {
      // GitHub Pages SPA redirect
      var repo = 'CraftBurgerCo';
      var l = window.location;
      
      // Handle 404s by redirecting to the index with a hash route
      // that the router can handle
      if (l.pathname.split('/')[1] === repo) {
        // We're already in the repo path, extract the rest of the path
        var segments = l.pathname.split('/');
        segments.splice(0, 2); // Remove "" and "CraftBurgerCo"
        var path = '/' + segments.join('/');
        
        // Check if we have search parameters
        var search = l.search || '';
        
        // Redirect to the home page with the path as hash
        l.replace(l.origin + '/' + repo + '/#' + path + search);
      } else {
        // Direct redirect to the repo home
        l.replace(l.origin + '/' + repo + '/');
      }
    })();
  </script>
</head>
<body>
  <p style="text-align: center; padding-top: 50px; font-family: Arial, sans-serif;">
    Redirection en cours...
  </p>
  <p style="text-align: center; font-family: Arial, sans-serif;">
    <a href="/CraftBurgerCo/" style="color: #9b2226; text-decoration: underline;">
      Cliquez ici si la redirection ne fonctionne pas
    </a>
  </p>
</body>
</html>
