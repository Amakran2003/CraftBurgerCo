<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Asian Touch</title>
  <script type="text/javascript">
    // GitHub Pages SPA URL handling fix for React Router HashRouter
    var pathSegmentsToKeep = 1;
    var l = window.location;
    
    // Reconstruct the URL parts
    var origin = l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '');
    var path = l.pathname.split('/').slice(0, 1 + pathSegmentsToKeep).join('/');
    
    // Redirect to the root of the app with hash routing
    // This works because we're using HashRouter now
    window.location.replace(origin + path + '/#' + l.pathname.slice(path.length));
  </script>
</head>
<body>
  Redirection en cours...
</body>
</html>
