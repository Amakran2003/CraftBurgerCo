<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Asian Touch</title>
  <script type="text/javascript">
    // GitHub Pages SPA URL handling fix pour React Router
    var pathSegmentsToKeep = 1;
    var l = window.location;
    
    // Reconstruct the URL parts
    var origin = l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '');
    var path = l.pathname.split('/').slice(0, 1 + pathSegmentsToKeep).join('/');
    
    // NE PAS ajouter automatiquement splash=true pour Ã©viter les boucles
    var search = l.search;
    
    // Redirect to the correct URL
    var restOfUrl = l.pathname.slice(1).split('/').slice(pathSegmentsToKeep).join('/');
    var newUrl = origin + path + (restOfUrl ? '/#/' + restOfUrl : '') + search + l.hash;
    window.location.replace(newUrl);
  </script>
</head>
<body>
  Redirection en cours...
</body>
</html>
