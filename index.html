<!DOCTYPE html>
<html lang="fr" class="light">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#ffffff" id="theme-color" />
    <meta name="color-scheme" content="light dark">
    <title>Craft Burger Co.</title>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;500;600;700&family=Montserrat:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
      /* Pre-load critical theme styles to prevent FOUC (Flash of Unstyled Content) */
      :root {
        --color-primary: #9b2226;
        --color-primary-hover: #660708;
      }
      
      body {
        transition: background-color 0.3s ease, color 0.3s ease;
      }
      
      html.light body {
        background-color: #ffffff;
        color: #1a1a1a;
      }
      
      html.dark body {
        background-color: #121212;
        color: #f5f5f5;
      }
      
      /* Critical button styles */
      .primary-button {
        background-color: #9b2226;
        color: white;
      }
      
      .secondary-button {
        border: 2px solid #9b2226;
        color: #9b2226;
      }
      
      html.dark .secondary-button {
        background-color: #1e1e1e;
      }
    </style>
    <script>
      // Immediately apply the saved theme to prevent flash of default theme
      (function() {
        const savedTheme = localStorage.getItem('theme');
        const prefersDark = window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches;
        const defaultTheme = savedTheme || (prefersDark ? 'dark' : 'light');
        
        document.documentElement.classList.remove('dark', 'light');
        document.documentElement.classList.add(defaultTheme);
        
        // Update theme-color meta tag
        const metaThemeColor = document.getElementById('theme-color');
        if (metaThemeColor) {
          metaThemeColor.setAttribute('content', defaultTheme === 'dark' ? '#121212' : '#ffffff');
        }
        
        // Apply theme class to html and set color-scheme
        document.documentElement.style.colorScheme = defaultTheme;
        
        console.log("Thème initial appliqué:", defaultTheme);
      })();
    </script>
    <!-- Chargement anticipé du détecteur de thème -->
    <script src="/js/theme-detector.js" type="text/javascript"></script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
