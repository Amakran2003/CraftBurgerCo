<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Craft Burger Co.</title>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;500;600;700&family=Montserrat:wght@300;400;500;600&display=swap" rel="stylesheet">
    <!-- Garantir le chargement même en cas de problème -->
    <script>
      // Vérifier si la page est blanche après un délai
      setTimeout(function() {
        if (document.body.textContent.trim() === '') {
          console.log("Blank page detected, attempting reload");
          window.location.reload();
        }
      }, 5000);
    </script>
    <script type="module" crossorigin src="/WebAppMenuReact/assets/index-kNC7kc0-.js"></script>
    <link rel="stylesheet" crossorigin href="/WebAppMenuReact/assets/index-BqGObYw1.css">
  </head>
  <body>
    <div id="root"></div>
    <!-- Ajoutez un élément de secours pour les pages blanches -->
    <div id="loading-fallback" style="display: none; position: fixed; top: 0; left: 0; right: 0; bottom: 0; background: white; z-index: 9999; text-align: center; padding-top: 50vh; font-family: 'Montserrat', sans-serif;">
      Chargement de Craft Burger Co...
      <br>
      <button onclick="window.location.reload()" style="margin-top: 20px; background: #9b2226; color: white; border: none; padding: 10px 20px; border-radius: 5px; cursor: pointer;">
        Recharger la page
      </button>
    </div>
    <script>
      // Afficher le fallback si le contenu n'est pas chargé rapidement
      setTimeout(function() {
        const root = document.getElementById('root');
        const fallback = document.getElementById('loading-fallback');
        if (root && !root.children.length && fallback) {
          fallback.style.display = 'block';
        }
      }, 3000);
    </script>
  </body>
</html>
